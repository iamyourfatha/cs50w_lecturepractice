<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Style</title><!-- we can also put the style attribute in the head-->
        <!-- link rel="stylesheet" href="styles.css" -->
        <!-- # to only style a specific element, based on ID-->
        <!-- <style> 
            #foo, #bar {
                color: blue;
            }
        </style> --> 
        <style>
            .baz {
                color: blue;
            }
        </style>
    </head>
    <body> <!-- <body style="color etc etc-->
        <!-- h1 id="foo">Heading 1</h1> -->
        <h1 class="baz">Heading 1</h1>
        <h1 class="baz">Heading 2</h1>
        <h1>Heading 3</h1>
    </body> <!-- the style can be placed at the body, to style everything in the body-->
</html>
